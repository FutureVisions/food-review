<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% extends 'background.html'%}
{% block body%}
    <div class="row">
        <div class="col-7">
            <h1 class="text-danger">Foodie Review</h1>
        </div>
        <div class="col-1 d-flex justify-content-end">
            <a href="{% url 'dashboard' %}">Dashboard</a></li>
        </div>
        <div class="col-1 d-flex justify-content-end">
            <a href="account/{{user.id}}">Account</a></li>
        </div>
        <div class="col-1 d-flex justify-content-end">
            <a href="{% url 'logout' %}">Logout</a></li>
        </div>
    </div>
    {% for food in all_food %}
    <a href="/food/{{food.id}}"><img src="{{food.food_image.url}}" width="220px" height="200px"></a>
    <p style="color: white;">{{food.title}}</p>
    <p style="color: aqua;">posted by: {{food.food_uploader.first_name}} {{food.food_uploader.last_name}}</p>
    {% endfor %}
{% endblock %}
</html>
