<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
{% extends 'background.html'%}
{% block body%}
    <div class="row">
        <div id="food" style="float: right;">
            <a style="color: rgb(18, 74, 152); font-size: 20px; font-weight: bold;" href="account/{{user.id}}">Account</a>
            <a style="color: rgb(18, 74, 152); font-size: 20px; font-weight: bold; margin-right: 20px; margin-left: 20px;" href="{% url 'logout' %}">Logout</a>
        </div>
        <div class="col-7">
            <h1 class="text-dark">Foodie Review</h1>
        </div>
    </div>
    {% for food in all_food %}
    <div class="d-inline-block">
        <a href="/food/{{food.id}}"><img src="{{food.food_image.url}}" style="margin-left: 30px; border: solid 5px; color: rgb(120, 115, 115); border-radius: 10px;" class="hidden-md" width="220" height="200"></a>
        <div class="fs-5">
            <p style=" color: black;">{{food.title}}</p>
            <p style="color: black;">posted by: {{food.food_uploader.first_name}} {{food.food_uploader.last_name}}</p>
            <p style="color: black">{{food.likes.count}}: likes this food</p>
        </div>
    </div>
    {% endfor %}
{% endblock %}
</html>
